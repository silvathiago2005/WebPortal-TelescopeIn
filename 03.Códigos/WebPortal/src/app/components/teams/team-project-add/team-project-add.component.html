<h4><span translate>Equipes</span>&nbsp;&nbsp;<i class="fa fa-users"></i></h4>
    <nav>
      <u><a style="color: #337ab7" class="pointer" href="#" routerLink="/" translate>Home</a></u><span> / </span>
      <u><a style="color: #337ab7" class="pointer" href="#" routerLink="/Teams" translate>Equipes</a></u><span> / </span>
      <span translate>Adicionar Projetos</span>
    </nav>
    <br>
<section class="content" style="margin: 0 auto">
    <div class="card-group">    
      <div class="card" style="width: 18rem;">
          <div class="card-header text-center">
              <h5 class="card-title" translate>Projetos vinculados</h5>
            </div>
        <div class="card-body text-center mb-2 mt-2">
          <p class="card-text" *ngFor="let projetoAdicionado of projetosAdicionados"><a class="pointer" (click)="RetirarProjeto(projetoAdicionado)">{{projetoAdicionado.descricao}}</a></p>
        </div>
      </div>

      <div>
          <br>
          <br>    
          <div>
            <button class="btn btn-group botaoComum btn-mg" (click)="AdicionaTodos(projetosAdicionar)"><i class="fa fa-angle-double-left"></i>&nbsp;&nbsp;<span translate>Todos</span></button>
          </div>
          <br>
          <div>
            <button class="btn btn-group botaoComum btn-mg" (click)="RetiraTodos(projetosAdicionados)"><i class="fa fa-angle-double-right"></i>&nbsp;&nbsp;<span translate>Todos</span></button>
          </div>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-header text-center">
          <h5 class="card-title" translate>Projetos n√£o vinculados</h5>
        </div>
        <div class="card-body text-center mb-2 mt-2">
          <p class="card-text" *ngFor="let projeto of projetosAdicionar"><a class="pointer" (click)="AdicionarProjeto(projeto)">{{projeto.descricao}}</a></p>
        </div>
      </div>
    </div>
    
    <br>
    <div class="modal-footer">
        <button class="btn btn-group float-right botaoCancelar" routerLink='/Teams'><span translate>Cancelar</span>&nbsp;&nbsp;<i class="fa fa-ban banIcon"></i></button>
        <button class="btn btn-group float-right botaoSalvar" (click)="Salvar()"><span translate>Salvar</span>&nbsp;&nbsp;<i class="fa fa-floppy-o"></i></button>
    </div>
  </section>

  <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-triangle-path"></ngx-spinner>
