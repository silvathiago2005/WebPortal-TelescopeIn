<div class="col-12">
    <div class="form-check">
        <input type="checkbox" [value]="dadosSelecao.descricao" name="perguntas" id="dadosSelecao.id" [(ngModel)]="myPerguntasAlternativas" [checked]="checked" [disabled]="disabled">{{dadosSelecao.descricao}}
    </div>
    <input *ngIf="outros" class="form-control col-12" type="text" [(ngModel)]="respostaOutros" [disabled]="true" style="background: white"> 
</div>
