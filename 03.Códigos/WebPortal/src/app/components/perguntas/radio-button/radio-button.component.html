<div class="col-12">
  <div class="radiobutton-control">
    <h5>{{perguntas.numeroDescricao}}</h5>
    <div class="col-sm-12">
      <div class="row col-sm-12" *ngFor="let alternativas of dadosSelecao">
        <app-radio class="col-12" [dadosSelecao]="alternativas" [coletas]="coletas" [disabled]="true"></app-radio>
        <br>
      </div>
    </div>
    <div *ngIf="mostrar">
      <app-multimidia [idColeta]="idColeta" [multimidia]="multimidia"></app-multimidia>
    </div> 
    </div>
</div>
