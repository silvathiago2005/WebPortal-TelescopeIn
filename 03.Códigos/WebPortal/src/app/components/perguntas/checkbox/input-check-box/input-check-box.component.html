<div class="col-12">
    <div class="form-check">
        <input type="checkbox" name="{{dadosSelecao.descricao}}" value="{{dadosSelecao.descricao}}" [checked]="checked" [disabled]="disabled">
        <span>{{dadosSelecao.descricao}}</span>
    </div>
    <input *ngIf="outros" class="form-control" type="text" [(ngModel)]="respostaOutros" [disabled]="true" style="background: white">
</div>
