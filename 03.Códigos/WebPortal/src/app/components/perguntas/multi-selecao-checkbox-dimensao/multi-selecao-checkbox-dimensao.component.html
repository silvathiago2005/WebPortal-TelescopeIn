<div class="col-12">
  <h5>{{perguntas.numeroDescricao}}</h5>
  <div class="checkbox-control inlineSeparado" *ngFor="let pergunta of dadosSelecao">
    <div style="text-align: center">
      <app-multi-selecao [dadosSelecao]="pergunta" [coletas]="coletas" [disabled]="disabled"></app-multi-selecao>
    </div>
  </div>
  <div *ngIf="mostrar">
    <app-multimidia [idColeta]="idColeta" [multimidia]="multimidia"></app-multimidia>
  </div> 
</div>
