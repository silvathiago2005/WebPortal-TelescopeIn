<div class="modal fade" id="modalAgendamento" tabindex="-1" role="dialog" aria-labelledby="modalAgendamento"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span translate>Digite qualquer coisa</span>
                <input type="text" class="form-control" id="nome" name="nomeBusca" [(ngModel)]="testText">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn botaoCancelar" data-dismiss="modal"><span
                        translate>Fechar</span>&nbsp;&nbsp;<i class="fa fa-remove banIcon"></i></button>
                <button type="button" class="btn botaoSalvar" data-dismiss="modal" (click)="salvarAgendamento()"><span
                        translate>Salvar</span>&nbsp;&nbsp;<i class="fa fa-save"></i></button>
            </div>
        </div>
    </div>
</div>
