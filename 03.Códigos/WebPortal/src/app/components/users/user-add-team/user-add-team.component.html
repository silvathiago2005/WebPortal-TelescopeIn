<h4><span translate>Usuários</span>&nbsp;&nbsp;<i class="fa fa-user"></i><i class="fa fa-user"></i></h4>
  <nav>
    <u><a style="color: #337ab7" class="pointer" href="#" routerLink="/" translate>Home</a></u><span> / </span>
    <u><a style="color: #337ab7" class="pointer" href="#" routerLink="/Users" translate>Usuários</a></u><span> / </span>
    <span translate>Manutenção de Equipe</span>
  </nav>
  <br>
<section class="content" style="margin: 0 auto">  
  <div class="card-group">

    <div class="card" style="width: 18rem;">
      <div class="card-header text-center">
        <h5 class="card-title" translate>Equipes vinculadas</h5>
      </div>
      <div class="card-body text-center mb-2 mt-2">
        <p class="card-text" *ngFor="let equipeAdicionado of equipesAdicionados">
          <a class="pointer" (click)="RetirarUsuario(equipeAdicionado)">{{equipeAdicionado.nome}}</a>
        </p>
      </div>
    </div>

    <div>
      <br>
      <br>
      <div>
        <button class="btn btn-group botaoComum btn-mg" (click)="AdicionaTodos(equipesAdicionar)"><i class="fa fa-angle-double-left"></i>&nbsp;&nbsp;<span translate>Todos</span></button>
      </div>
      <br>
      <div>
        <button class="btn btn-group botaoComum btn-mg" (click)="RetiraTodos(equipesAdicionados)"><i class="fa fa-angle-double-right"></i>&nbsp;&nbsp;<span translate>Todos</span></button>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <div class="card-header text-center">
        <h5 class="card-title" translate>Equipes não vinculadas</h5>
      </div>
      <div class="card-body text-center mb-2 mt-2">
        <p class="card-text" *ngFor="let equipe of equipesAdicionar">
          <a class="pointer" (click)="AdicionarUsuario(equipe)">{{equipe.nome}}</a>
        </p>
      </div>
    </div>

  </div>

  <br>
  
  <div class="modal-footer">
    <button class="btn btn-group botaoCancelar float-right" (click)=cancelar()><span translate>Cancelar</span>&nbsp;&nbsp;<i class="fa fa-ban banIcon"></i></button>
    <button class="btn btn-group botaoSalvar float-right" (click)="Salvar()"><span translate>Salvar</span>&nbsp;&nbsp;<i class="fa fa-save"></i></button>
  </div>
</section>

<ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)" size = "large" color = "#fff" type = "ball-triangle-path"></ngx-spinner>
